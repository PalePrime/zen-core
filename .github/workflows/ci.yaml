name: Continuous Integration

on:
    push:
        branches:
            - main
    workflow_dispatch:
    workflow_call:
    pull_request:

jobs:
    ci:
        name: CI
        runs-on: ubuntu-latest
        defaults:
            run:
                shell: bash
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: Install dependencies
              run: npm install

            - name: Formatting
              run: npm run format:check

            - name: Build
              run: npm run build

            - name: Linting
              run: npm run lint

            - name: Unit tests (common)
              run: npx zenfs-test -p --common

            - name: Unit tests (InMemory)
              run: npx zenfs-test -p tests/setup/memory.ts

            - name: Unit tests (contexts)
              run: npx zenfs-test -p tests/setup/context.ts

            - name: Unit tests (Index)
              run: npx zenfs-test -p tests/setup/index.ts

            - name: Unit tests (Port)
              run: npx zenfs-test -p tests/setup/port.ts

            - name: Unit tests (Overlay+Fetch)
              run: tests/fetch/run.sh

            - name: Report coverage
              run: npx zenfs-test --report
